<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例 - 图像</title>
    <!-- Local bootstrap CSS & JS -->
    <link rel="stylesheet" media="screen" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <!-- bootstrap使用，要到导入他的css文件或者js文件，才能使用相关的css和js功能 -->
</head>

<body>
    <div class="dropdown">
        <!-- 在dropdown里面 -->
        <button class="btn btn-default" type="button" id="" data-toggle="dropdown">
            <!-- dropdown指定内容 -->
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <!-- 下拉列表内容 -->
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li class="divider"></li>
            <li class="disabled"><a href="#">Something else here</a></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>
    <div class="dropup">
        <!-- 向上显示 -->
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
            Dropup
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>
    <div style="width: auto">
        <div class="dropup">
            <!-- 向上显示 -->
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown">
                lalala
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-left">
                <!-- 相对父级元素定位 -->
                <li class="dropdown-header">下拉头</li>
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
    <!-- 普通下拉列表 -->
    <select name="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select>
</body>

</html>
