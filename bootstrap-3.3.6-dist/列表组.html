<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例 - 图像</title>
    <!-- Local bootstrap CSS & JS -->
    <link rel="stylesheet" media="screen" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <!-- bootstrap使用，要到导入他的css文件或者js文件，才能使用相关的css和js功能 -->
</head>

<body>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item"><span class="badge">90</span>Item 3</li>
            <!-- 微章默认放在组件末尾 -->
        </ul>
        <ul>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <div class="list-group">
            <a href="#" class="list-group-item active">Item 1</a>
            <a href="#" class="list-group-item disabled">Item 2</a>
            <a href="#" class="list-group-item">Item 3</a>
            <button type="button" class="list-group-item disabled">Cras justo odio</button>
            <!-- 要加列表组样式 -->
        </div>
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-success">Cras justo odio</button>
            <button type="button" class="list-group-item list-group-item-info">Dapibus ac facilisis in</button>
            <button type="button" class="list-group-item list-group-item-warning active">Morbi leo risus</button>
            <!-- 状态颜色和背景颜色会混合 -->
            <button type="button" class="list-group-item list-group-item-danger">Porta ac consectetur ac</button>
            <button type="button" class="list-group-item list-group-item-warning">Vestibulum at eros
                <div>
                    <h1>lalala</h1>
                    <h1>lalala</h1>
                    <h1>lalala</h1>
                </div>
            </button>
        </div>
    </div>
</body>

</html>
