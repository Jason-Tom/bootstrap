<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例 - 图像</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <!-- bootstrap使用，要到导入他的css文件或者js文件，才能使用相关的css和js功能 -->
</head>

<body>
    <!-- 图片具有自动换行功能，但是没有自动拉伸功能 -->
    <img src="image/2.jpeg" class="img-rounded">
    <!-- 圆角图片显示 -->
    <img src="image/2.jpeg" class="img-circle">
    <!-- 有环绕圆角框显示 -->
    <img src="image/2.jpeg" class="img-thumbnail">
    <!-- 椭圆框显示图片 -->
</body>

</html>
