<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例 - 图像</title>
    <!-- Local bootstrap CSS & JS -->
    <link rel="stylesheet" media="screen" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <!-- bootstrap使用，要到导入他的css文件或者js文件，才能使用相关的css和js功能 -->
    <style type="text/css" media="screen">
        div{
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
        <!-- Add the extra clearfix for only the required viewport -->
        <!-- <div class="clearfix visible-xs-block"></div> -->
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3.col-xs-6 .col-sm-3.col-xs-6 .col-sm-3.col-xs-6 .col-sm-3.col-xs-6 .col-sm-3</div>
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
        <div class="clearfix visible-md-block visible-xs-block visible-lg-block visible-sm-block"></div>
        <div class="col-xs-6 col-sm-3">.col-xs-6 .col-sm-3</div>
    </div>
</body>

</html>
