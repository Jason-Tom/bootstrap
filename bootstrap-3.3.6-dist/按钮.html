<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例 - 图像</title>
    <!-- Local bootstrap CSS & JS -->
    <link rel="stylesheet" media="screen" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <!-- bootstrap使用，要到导入他的css文件或者js文件，才能使用相关的css和js功能 -->
</head>

<body>
    <button type="button" class="btn btn-default">按钮</button>
    <a href="#" class="btn btn-default">链接1</a>
    <a href="#" class="btn">默认按钮样式没有边框</a>
    <button type="button" class="btn btn-info">button</button>
    <button type="button" class="btn btn-info">button</button>
    <button type="button" class="btn btn-danger">button</button>
    <button type="button" class="btn btn-default">button</button>
    <button type="button" class="btn btn-primary">button</button>
    <button type="button" class="btn btn-success">button</button>
    <button type="button" class="btn btn-warning">button</button>
    <button type="button" class="btn btn-primary disabled">button</button>
    <div>
        按钮尺寸
        <button type="button" class="btn btn-succes btn-lg">最大</button>
        <button type="button" class="btn btn-primary btn-md">btu-md即默认</button>
        <button type="button" class="btn btn-primary">默认</button>
        <button type="button" class="btn btn-default btn-sm">较小</button>
        <button type="button" class="btn btn-default btn-xs">最小</button>
    </div>
    <div>
        按钮变为块级元素，宽度为100%
        <button type="button" class="btn btn-default btn-lg btn-block">button</button>
        <button type="button" class="btn btn-info btn-lg btn-block">button</button>
    </div>
    <div>
        激活状态
        <button type="button" class="btn btn-primary btn-lg ">Primary button</button>
        <button type="button" class="btn btn-default btn-lg active">Button</button>
        <a href="" class="btn btn-info btn-lg active">link</a>
        <input type="button" class="btn btn-default btn-lg active" name="" value="input">
        <!-- 状态在class里面加 -->
    </div>
    <div>
        禁用状态
        <button type="button" class="btn btn-success btn-sm" disabled="">button</button>
        <a href="" class="btn btn-info btn-lg active disabled">link</a>
        <input type="button" class="btn btn-default btn-lg disabled" name="" value="input">
    </div>
</body>

</html>
