<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 实例 - 图像</title>
    <!-- Local bootstrap CSS & JS -->
    <link rel="stylesheet" media="screen" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    <!-- bootstrap使用，要到导入他的css文件或者js文件，才能使用相关的css和js功能 -->
</head>
<button type="button" class="btn btn-danger">asdfasdfasdfasdfa</button>
<!-- 按钮默认没有自动换行响应 -->
<table class="table table-font">
        <tr>

        <th class="th-1">6455 3 4  5  6 5  5 4  33   2 2 1  1 1 1 1 2  24 2 42 4 242 4 24 2 424 2 2 </th>
        <!-- bootstrap内置的样式有适应100%宽度的，要注意不要滥用absolution定位，文字换行原则上是一个汉字为一个单元，数字和英语空格后为一个单元 -->
        </tr>
        <tr>
            <td>jk</td>
            <td>kk</td>
        </tr>
</table>

    </tr>
    <tr>

        <td>...</td>

</table>

</html>
